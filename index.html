<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "js.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class = "bg-left">
        <div class = "t-box">
            <h1>hotel motel!</h1>
        </div>
    </div>
    <div class = "form-container">
        <div class = "dialog-box">
            <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up <em>now </em>  to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class = "form-box">
            <h2>Let's do this!</h2>
            <form action = "https://www.example.com">
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required="">
                </div>
                
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required="">
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" placeholder="123-456-7890">
                </div>
                
                <div class="input password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required="">
                </div>
                
                <div class="input confirm">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm" required="">
                </div>
            </div>
            </form>
            <div class = "create-login-box">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.example.com" class="custom-link">Login Here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
